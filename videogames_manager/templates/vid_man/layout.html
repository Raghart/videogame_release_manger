{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Videogame Release Manager{% endblock %}</title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/329/329776.png">

        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'vid_man/output.css' %}" rel="stylesheet">
        <link href="{% static 'vid_man/styles.css' %}" rel="stylesheet">    

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/main.min.css' rel='stylesheet' />
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/main.min.js'></script>
        
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.15/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        
        <meta name="csrf-token" content="{{ csrf_token }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body class="bg-gray-900">
        <nav class="bg-gray-800 shadow-lg p-1">
            <div class="mx-auto flex justify-between items-center nav-container">
                <div class="flex-shrink-0">
                    <a href="{% url 'index' %}">
                        <img src="https://i.ibb.co/yhkn48t/Logo.png" alt="Logo image" class="logo p-2 ml-2 hover-effect">
                    </a>
                </div>
                <div class="flex flex-col items-center center-container mb-2">
                    {% if user.is_authenticated %}
                    
                    <div class="input-container">
                        <input class="form-control search-bar" id="nav-bar-search" type="search" placeholder="Search for a Game" aria-label="Search" name="query" autocomplete="off">
                        <i class="fas fa-search search-icon"></i>
                        <div class="results-container rounded-lg shadow-lg max-h-60 overflow-y-auto overflow-x-hidden" id="results-container"></div>
                    </div>

                    <ul class="flex items-center space-x-3 button-container">
                        <li>
                            <a class="retro-button" href="{% url 'wishlist' %}">Wishlist</a>
                        </li>

                        <li>
                            <a id="filter-button" class="retro-button" href="#">
                                <span>Filtering by:</span> <strong id="genre-type">Default</strong>
                            </a>
                        </li>

                        <li>
                            <a class="retro-button" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                    {% else %}
                    <ul class="flex justify-center text-center">
                        <li>
                            <a class="retro-button mr-10 login-button" href="{% url 'login' %}" style="font-size: 23px;">Login</a>
                        </li>
                        
                        <li>
                            <a class="retro-button register-button" href="{% url 'signup' %}" style="font-size: 23px;">Register</a>
                        </li>
                    </ul>
                    {% endif %}
                    </ul>
                </div>
            </div>
        
        

            <script>
                document.getElementById('filter-button').addEventListener('click', function(event) {
                event.preventDefault();
                const modal = document.getElementById('Game_Filter');
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modal.classList.add('opacity-100', 'pointer-events-auto'); })
            </script>

        </nav>

            {% block body %}
            {% endblock %}
            <script src="{% static 'vid_man/main.js' %}"></script>
            
    </body>
</html>
